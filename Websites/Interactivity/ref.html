<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Ref</title>
    <style>
        
        li{
            list-style: none;
        }
        .l1{
            border: solid 1px black;
            display: flex;
            width: 20%;
            padding: 5%;
            margin: 2%;
            background-color: burlywood;
        }
        .l2{
            border: solid 1px black;
            display: flex;
            width: 20%;
            padding: 5%;
            margin: 2%;
            background-color: darkcyan;
            color: red;
        }
    </style>
   
</head>
<body>
    <section id="Shahid" class="card">
        <h1>Mohammed Shahid</h1>
            <ul>
                <li class="l1"><a href="https://www.google.com/" class="tag" >Google</a></li>
                <li class="l2"><a href="https://www.python.org/" class="tag">Python</a></li>
            </ul>
        
    </section>

    <section id="zia" class="card">
        <h1>Zia</h1>
            <ul>
                <li class="l1"><a href="www.twitter.com" class="tag">twitter</a></li>
                <li class="l2"><a href="www.github.com" class="tag">Github</a></li>
            </ul>
        
    </section>

    <script>
        
        let links = document.querySelectorAll(".tag");
        links.forEach(function(link){
            link.setAttribute("target", "_blank");
        });

    </script>
</body>
</html>
